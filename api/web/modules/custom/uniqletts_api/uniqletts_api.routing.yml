uniqletts_api.contact_get:
  path: '/api/contact'
  defaults:
    _controller: '\Drupal\uniqletts_api\Controller\ContactAPIController::get'
    _title: 'Send Contact Message'
  methods:  [GET]
  requirements:
    _permission: 'access content'

