<!-- Features -->
<section class="transparent-title">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h2>A selection of our favourites properties</h2>
      </div>
    </div>
  </div>
</section>
<section id="features">

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
          <ul id="feature-toggle" class="list-inline">
          <li><md-button id="sales" ng-class="{'active': vm.features == vm.home.features.sales}" ng-click="vm.features = vm.home.features.sales">Sales</md-button></li>
          <li><md-button id="lettings" ng-class="{'active': vm.features == vm.home.features.lettings}" ng-click="vm.features = vm.home.features.lettings">Lettings</md-button></li>
        </ul>
      </div>
      <div class="col-lg-3 col-sm-6 col-xs-12" 
ng-repeat="property in vm.features | limitTo : 4">
        <div class="card" ng-class="{'in' : vm.inWishlist(property)}">
          <!--  Property Title -->
          <div class="property-image">
            <a ui-sref="property({'property_id':property.id})"><img ng-if="property.image != ''" ng-src="{{property.image}}" /><span ng-if="property.image == ''" class="no-images"><img src="assets/img/logo.png" /><span>Pictures comings soon</span></span></a>
            <div class="favourite" ng-class="{'in-wishlist' : property.inWishlist}">

            </div>
            <h4>
              <a ui-sref="property({'property_id':property.id})">{{property.address.title}}</a>
              <ul class="list-inline pull-right">
                <li><i class="icon icon-bedroom"></i> {{property.bedrooms}}</li>
                <li><i class="icon icon-bathroom"></i> {{property.bathrooms}}</li>
              </ul>
            </h4>
          </div>
          <div class="property-short-description">
            <p>{{property.title}}</p>
          </div>
          <div class="property-price">
            &pound;{{property.price}} {{property.price_type}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
